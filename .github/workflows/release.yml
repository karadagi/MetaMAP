name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test -c Release --no-build
      - name: Setup yak
        uses: paramdigma/setup-yak@v1
        with:
          token: ${{ secrets.YAK_TOKEN }}
      - name: Prepare yak package
        run: powershell -File scripts/pack-yak.ps1 -Configuration Release
      - name: Build yak
        run: yak build --platform win
        working-directory: artifacts/yak
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/Release/net8.0-windows/MetaMAP_Manual_New.zip
            artifacts/yak/*.yak
      - name: Publish to Yak
        if: ${{ secrets.YAK_TOKEN != '' }}
        env:
          YAK_TOKEN: ${{ secrets.YAK_TOKEN }}
        run: yak push artifacts/yak/*.yak
